<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Article Exercise</title>
  <style>
    .fade {
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>

<article>
  <h1>Some Facts</h1>
  <h2>The Chocolate</h2>
  <h3>History of the chocolate</h3>
  <p>Paragraph 1</p>
  <p>Paragraph 2</p>
  <p>Paragraph 3</p>
  <p>Paragraph 4</p>
</article>

<button id="boldBtn">Make paragraphs bold</button>

<script>
  const h1 = document.querySelector("h1");
  console.log(h1);

  const article = document.querySelector("article");
  const lastP = article.querySelector("p:last-of-type");
  lastP.remove();

  const h2 = document.querySelector("h2");
  h2.addEventListener("click", function () {
    h2.style.backgroundColor = "red";
  });

  const h3 = document.querySelector("h3");
  h3.addEventListener("click", function () {
    h3.style.display = "none";
  });

  const btn = document.getElementById("boldBtn");
  btn.addEventListener("click", function () {
    const ps = document.querySelectorAll("p");
    ps.forEach(p => p.style.fontWeight = "bold");
  });

  h1.addEventListener("mouseover", function () {
    const size = Math.floor(Math.random() * 101);
    h1.style.fontSize = size + "px";
  });

  const secondP = document.querySelectorAll("p")[1];
  secondP.addEventListener("mouseover", function () {
    secondP.classList.add("fade");
  });
  secondP.addEventListener("mouseout", function () {
    secondP.classList.remove("fade");
  });
</script>

</body>
</html>
